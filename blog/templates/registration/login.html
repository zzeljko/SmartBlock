{% extends 'blog/index.html' %}
{% load staticfiles %}
	{% block login %}
		<div class="center">
			<form method="post">
				{% csrf_token %}
				<div class="form_content">
					<img class="login_profile_img" src="../../static/img/profile.png">
					{{ form.as_p }}
				</div>
				<button class="login-button" type="submit">Login</button>
			</form>
		</div>
	{% endblock %}
