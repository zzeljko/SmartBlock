<link rel="stylesheet" href="../../static/css/profile.css">
<div class="popupContent">
	<img class="profileImage" src="../../static/img/profile.png">
	<h1>{{user.username}}</h1>
	<form action="{% url 'home' %}" method="POST">
		{% csrf_token %}
		{% for key in keys_list %}
			<div>
				<input type="text" value="{{ key.name }}" disabled="True">
				<select>
					<option value="not_at_me">Not at me</option>
					<option value="at_me_using_it">At me, using it</option>
					<option value="at_me_not_using_it">At me, not using it</option>
				</select>
			</div>
		{% endfor %}
    	<!-- {{ form_my_profile.name }} -->
    	<input type="submit" value="Create"/>
	</form>
</div>
