<link rel="stylesheet" href="../../static/css/newsfeed.css">
<p>
	<div id="Newsfeed" class="tabcontent">
		<div id="News" class="news">
			<p class="news_title">What's new?</p>
			<form action="{% url 'home' %}" id="add_post_form" class="add_post_form" method="POST">
				{% csrf_token %}
				<div class="form-content">
					{{ form }}
				</div>
				<input id="add_post_btn" class="add_post_btn" type="submit" value="Post">
			</form>

			<div class="newsfeed_posts">
				{% for post in post_list %}
					<input type="text" class="newsfeed_post" value="On {{ post.published_date }} {{ post.author }} said: {{ post.text }}" disabled>
				{% endfor %}
			</div>
		</div>

		<div id="Polls" class="polls">
			<h3>Polls</h3>
			<p>See the polls.</p>
		</div>
		<br style="clear:both;"/>
	</div>
	<script type="text/javascript">
		$('#add_post_btn').mousedown(function(e){
    	    e.preventDefault();
    	});
		$("textarea[name='text']").focus(function(){
    		$(this).attr('rows',5);
    		$("#add_post_btn").show();
  			}).blur(function(){
  				$(this).val('');
				$(this).attr('rows',1);
				$("#add_post_btn").hide();
  			});
	</script>
</p>
