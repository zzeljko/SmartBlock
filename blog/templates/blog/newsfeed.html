<link rel="stylesheet" href="../../static/css/newsfeed.css">
<p>
	<div id="Newsfeed" class="tabcontent">
		<div id="News" class="news">
			<p class="news_title">What's new?</p>
			<div>
  				<form action="{% url 'home' %}" id="add_post_form" class="add_post_form" method="POST">{% csrf_token %}
        			{{ form }}
        			<input class="add_post_btn" type="submit" value="Add Post">
				</form>
			</div>
			{% for post in post_list %}
				<textarea class="newsfeed_post">{{ post.text }}</textarea>
			{% endfor %}
		</div>

		<div id="Polls" class="polls">
			<h3>Polls</h3>
			<p>See the polls.</p>
		</div>
		<br style="clear:both;"/>
	</div>
</p>
